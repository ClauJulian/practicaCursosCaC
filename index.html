<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codo a Codo</title>
  <!-- Bootstrap -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<main>
    <div class="card-group">
        <div class="card">
          <img src="./img/html5.jpg" class="card-img-top" alt="HTML5">
          <div class="card-body">
            <h5 class="card-title">título 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./img/css3.jpg" class="card-img-top" alt="CSS3">
          <div class="card-body">
            <h5 class="card-title">título 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./img/bootstrap.jpg" class="card-img-top" alt="Bootstrap">
          <div class="card-body">
            <h5 class="card-title">título 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
          </div>
        </div>
      </div>
</main>  

<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca comparta su contraseña</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Verificar</label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<footer>
